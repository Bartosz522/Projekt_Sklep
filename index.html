<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep z Koszulkami</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sklep z Koszulkami</h1>
        <nav>
            <a href="#products">Produkty</a>
            <a href="#cart">Koszyk</a>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Nasze Koszulki</h2>
            <div class="product">
                <img src="tshirt1.jpg" alt="Koszulka 1">
                <h3>Koszulka 1</h3>
                <p>Cena: 50 PLN</p>
                <button onclick="addToCart('Koszulka 1', 50)">Dodaj do koszyka</button>
            </div>
            <div class="product">
                <img src="tshirt2.jpg" alt="Koszulka 2">
                <h3>Koszulka 2</h3>
                <p>Cena: 60 PLN</p>
                <button onclick="addToCart('Koszulka 2', 60)">Dodaj do koszyka</button>
            </div>
            <!-- Dodaj więcej produktów według potrzeb -->
        </section>

        <section id="cart">
            <h2>Koszyk</h2>
            <div id="cart-items"></div>
            <p id="total-price">Całkowita cena: 0 PLN</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Sklep z Koszulkami</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
